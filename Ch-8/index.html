<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>List Style</title>
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered list</h2>
            <ol  start="5" reversed>
                <li>Step 1st</li>
                <li value="26">Step 2st</li>
                <li>Step 3st</li>
            </ol>
        </article>
        <article>
            <h2>Unordered list</h2>
            <ul>
                <li>Step 1st</li>
                <li>Step 2st</li>
                <li>Step 3st</li>
            </ul>
        </article>
    </main>
    
</body>
</html>
